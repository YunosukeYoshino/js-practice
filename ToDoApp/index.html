<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@0.3.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div id="list" class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest font-bold">Todo List</h1>
                <div class="flex mt-4">
                    <input id="addText"
                        class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
                        placeholder="Add Todo">
                    <button id="addButton"
                        class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal">Add</button>
                </div>
            </div>

        </div>
    </div>
    <div class="h-100 w-full flex items-center justify-center bg-teal-lightest font-sans">
        <div id="completeList" class="bg-white rounded shadow p-6 m-4 w-full lg:w-3/4 lg:max-w-lg">
            <div class="mb-4">
                <h1 class="text-grey-darkest font-bold">Complete List Area</h1>
            </div>
            <div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
